---
layout: default
---

{% for post in site.posts limit:5 %}
<article id="post">
  <a class="heading" href="{{ post.url }}"><h2>{{ post.title }}</h2></a>

  {{ post.content | strip_html | truncatewords:50 }}
  <a class="readmore" href="{{ post.url }}">Read more &raquo;</a>
</article>
{% endfor %}

<p>
<hr />
</p>

<div id="archive">
	<h1>Archive</h1>
	<ul class="posts">
  		{% for post in site.posts %}
  			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
  		{% endfor %}
	</ul>
</div>
