---
layout: default
---

<div class="post">
  <a href="/" class="card-btn">&larr; All Posts</a>
  <h1 class="post-title">{{ page.title }}</h1>

  {% if page.featured_image %}
    <div class="hero-image" 
         style="background-image:url('{{ page.featured_image }}')"></div>
  {% endif %}

  <div class="post-content">{{ content }}</div>
  {% if page.projects %}
  <div id="projects" class="card">
      <div class="card-primary-text">
        Referenced Projects
      </div>

      <ul>
      {% for project in page.projects %}
        <li>
          <a href="{{ project.url }}">{{ project.name }}</a>
          <p>
            {{ project.description }}
          </p>
        </li>
      {% endfor %}
      </ul>
  </div>
  {% endif %}
</div>
